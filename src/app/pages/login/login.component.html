
<div class="flex items-center justify-center py-20">
    <div class="w-full max-w-md space-y-8">
        <div>
            <img src="https://www.svgrepo.com/show/513321/map.svg" alt="Logo" class="mx-auto h-12 w-auto">
            <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-sky-800">Maps</h2>
        </div>

        <form 
            class="mt-8 space-y-6"
            (ngSubmit)="onSubmit()"
            [formGroup]="form"
        >
            <div class="input">
                <label for="email-address" class="sr-only">Email</label>
                <input 
                    formControlName="email" id="email-address" name="email" type="email"
                    autocomplete="email" required placeholder="Email"
                    class="relative block w-full shadow-md appearance-none rounded rounded-t-sm border border-sky-800 placeholder-sky-800
                    focus:border-indigo-600 focus:outline-none"
                >
            </div>

            <div class="input">
                <label for="Username" class="sr-only">name</label>
                <input 
                    formControlName="Username" id="Username" name="Username" type="text"
                    autocomplete="Username" required placeholder="Ник"
                    class="relative block w-full shadow-md appearance-none rounded rounded-t-sm border border-sky-800 placeholder-sky-800
                    focus:border-indigo-600 focus:outline-none"
                >
            </div>

            <div class="input">
                <label for="password" class="sr-only">Password</label>
                <input 
                    formControlName="password" id="password" name="password" type="password"
                    autocomplete="current-password" required placeholder="Password"
                    class="relative block w-full shadow-md appearance-none rounded rounded-t-sm border border-sky-800 placeholder-sky-800
                    focus:border-indigo-600 focus:outline-none"
                >
            </div>
        

            <div class="flex flex-col gap-2">
                <button
                    type="button"
                    [disabled]="form.invalid"
                    (click)="createAccount()"
                    class="relative flex w-full py-2 justify-center rounded-md cursor-pointer border bg-sky-800 text-white hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-sky-500"
                >
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg class="h-5 w-5"  xmlns="http://www.w3.org/2000/svg" fill="#15803d" viewBox="0 0 24 24" stroke-width="1.5" stroke="white">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
                    </svg>
                </span> Создать новый аккаунт</button>

                <button
                    type="submit"
                    [disabled]="form.invalid"
                    class="relative flex w-full py-2 justify-center rounded-md cursor-pointer border bg-sky-800 text-white hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-sky-500"
                >
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#15803d" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                    </svg>
                
                </span>Войти</button>
            </div>  
        </form>  
    </div>
</div>
